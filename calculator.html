<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link rel="stylesheet" id="theme" href="themes/default_theme.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div id="theme_selector">
        <div id="selector_title" >Theme:</div>
        <select id="themeSelect">
            <option value="default">Default</option>
            <option value="white">White Theme</option>
            <option value="red">Red Theme</option>
            <option value="blue">Blue Theme</option>
        </select>
    </div>

    <div id="area" class="area">
        <ul id="circles" class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="background">

        <div id="board1">
            <p id="previous-operand" data-previous-operand>asd</p>
        </div>

        <div id="board2">
            <p id="current-operand" data-current-operand></p>
        </div>

        <div id="r1">
            <button class="small black special" id="r1_1" data-singleoperation>√</button>
            <button class="small black special" id="r1_2" data-singleoperation>sin</button>
            <button class="small black special" id="r1_3" data-singleoperation>cos</button>
            <button class="small black special" id="r1_4" data-singleoperation>tan</button>
        </div>

        <div id="r2">
            <button class="medium gray ac" id="r2_1" data-all-clear>Ac</button>
            <button class="medium gray" id="r2_2" data-delete>Delete</button>
            <button class="medium blue action" id="r2_3" data-operation>÷</button>
            <button class="medium blue action" id="r2_4" data-operation>×</button>
        </div>

        <div id="r3">
            <button class="medium black number" id="r3_1" data-number onclick=>1</button>
            <button class="medium black number" id="r3_2" data-number>2</button>
            <button class="medium black number" id="r3_3" data-number>3</button>
            <button class="medium blue action" id="r3_4" data-operation>^</button>
        </div>

        <div id="r4">
            <button class="medium black number" id="r4_1" data-number>4</button>
            <button class="medium black number" id="r4_2" data-number>5</button>
            <button class="medium black number" id="r4_3" data-number>6</button>
            <button class="medium blue action" id="r4_4" data-operation>-</button>
        </div>

        <div id="r5">
            <button class="medium black number" id="r5_1" data-number>7</button>
            <button class="medium black number" id="r5_2" data-number>8</button>
            <button class="medium black number" id="r5_3" data-number>9</button>
            <button class="medium blue action" id="r5_4" data-operation>+</button>
        </div>

        <div id="r6">
            <button class="wide black number" id="r6_1" data-number>0</button>
            <button class="medium black number" id="r6_2" data-number>.</button>
            <button class="medium light_blue equals" id="r6_3" data-equals>=</button>
        </div>

        <div id="right_panel">
            <div id="right_panel_container">
                <button id="flip_right" data-animation-right>|</button>
                <button id="right_1" class="medium black right_buttons" data-singleoperation>abs</button>
                <button id="right_2" class="medium black right_buttons" data-singleoperation>floor</button>
                <button id="right_3" class="medium black right_buttons" data-singleoperation>ceil</button>
                <button id="right_4" class="medium black right_buttons" data-singleoperation>e^x-1</button>
                <button id="right_5" class="medium black right_buttons" data-singleoperation>Dice</button>
            </div>
        </div>

        <div id="left_panel">
            <div id="left_panel_container">
                <button id="flip_left" data-animation-left>|</button>
                <button id="left_1" class="medium black left_buttons" data-singleoperation>log</button>
                <button id="left_2" class="medium black left_buttons" data-singleoperation>log2</button>
                <button id="left_3" class="medium black left_buttons" data-singleoperation>log10</button>
                <button id="left_4" class="medium black left_buttons" data-singleoperation>trunc</button>
                <button id="left_5" class="medium black left_buttons" data-singleoperation>atanh</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="calculator.js"></script>

</body>

<footer>
    <a id="credit" href="https://www.linkedin.com/in/chen-brilling-043522230/" target="_blank">Chen Brilling</a>
</footer>

</html>
